    </header>
    <main>
            <div class="container">
                <h1>Contact Us</h1>
                <div class="contact-info">
                    <p><strong>Address:</strong> 1041 Rte 148, Bryson, Quebec</p>
                    <p><strong>Phone:</strong> (123) 456-7890</p>
                    <p><strong>Email:</strong> contact@raftingmomentum.com</p>
                </div>
                <div class="employee-profiles">
                    <div class="employee">
                        <img src="images/employee1.jpg" alt="Employee 1">
                        <p><strong>Ryan Wilson</strong><br>Customer Support</p>
                    </div>
                    <div class="employee">
                        <img src="images/employee2.jpg" alt="Employee 2">
                        <p><strong>John Smith</strong><br>Technical Specialist</p>
                    </div>
                    <div class="employee">
                        <img src="images/employee3.jpg" alt="Employee 3">
                        <p><strong>Emily Cooper</strong><br>Marketing Manager</p>
                    </div>
                </div>
                <form>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your name" required>
        
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Your email" required>
        
                    <label>Purpose of Message:</label>
                    <div class="radio-group">
                        <label><input type="radio" name="purpose" value="general" required> General Inquiry</label>
                        <label><input type="radio" name="purpose" value="reservation"> Reservation Question</label>
                        <label><input type="radio" name="purpose" value="suggestion"> Website Suggestion</label>
                    </div>
        
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" placeholder="Your message" required></textarea>
        
                    <div class="checkbox-group">
                        <input type="checkbox" id="subscribe" name="subscribe">
                        <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                    </div>
        
                    <button type="submit">Submit</button>
                </form>
                <div class="map">
                    <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2787.784090147519!2d-76.61564582388299!3d45.675234571078185!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4cd174448ba96f95%3A0xa2aed57557881424!2sRafting%20Momentum%20I%20Rafting%20Ottawa%20I%20White%20water%20rafting!5e0!3m2!1sen!2sus!4v1734502782970!5m2!1sen!2sus" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </div>
